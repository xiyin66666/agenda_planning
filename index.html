<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-calendar-check"></i> Agenda Planner</h1>
            <div class="stats">
                <span id="total-tasks">0 tasks</span>
                <span id="completed-tasks">0 completed</span>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="date-section">
                    <h2><i class="fas fa-calendar-day"></i> Today</h2>
                    <div id="current-date" class="date-display"></div>
                </div>
                
                <div class="add-task-section">
                    <h3>Add New Task</h3>
                    <div class="input-group">
                        <input type="text" id="task-input" placeholder="Enter your task...">
                        <select id="priority-select">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <input type="time" id="task-time" value="09:00">
                        <button id="add-task-btn" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </div>

                <div class="quick-stats">
                    <h3>Productivity Stats</h3>
                    <div class="stat-item">
                        <span>Completion Rate:</span>
                        <span id="completion-rate">0%</span>
                    </div>
                    <div class="stat-item">
                        <span>Tasks Today:</span>
                        <span id="today-count">0</span>
                    </div>
                </div>
            </div>

            <div class="task-list-section">
                <div class="task-list-header">
                    <h2><i class="fas fa-tasks"></i> Today's Tasks</h2>
                    <div class="controls">
                        <button id="clear-completed" class="btn-secondary">
                            <i class="fas fa-trash"></i> Clear Completed
                        </button>
                        <button id="save-tasks" class="btn-success">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </div>

                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <div id="task-list" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks yet. Add your first task!</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <p>Agenda Planner v1.0 â€¢ Tasks are automatically saved locally</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
